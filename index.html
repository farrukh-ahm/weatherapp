<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>weather app update</title>
</head>
<body>
    <div id="body-wrapper" class="flex-wrapper flex-col">
        
        <div id="time-location">
            <span id="location">Dublin, Ireland</span>
            <span id="time">23:59:59</span>
        </div>

        <div id="container" class="flex-wrapper flex-col">
            
            <div id="temp-container">
                <h1 id="temp">42o C</h1>
                <p id="condition">Hailstorm</p>
            </div>

            <div class="flex-wrapper" id="feels-wind">
                <span id="feels" class="tab">Feels: 20o C</span>
                <span id="wind" class="tab">Wind: 200kmph</span>
            </div>

            <div id="max-min" class="flex-wrapper">
                <span id="max" class="tab">H: 50o C</span>
                <span id="min" class="tab">L: -100o C</span>
            </div>

        </div>

    </div>

    <script src="./static/js/script.js" type="module"></script>
</body>
</html>
