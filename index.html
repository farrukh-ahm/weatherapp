<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="search-bar flex-wrapper">
        <input type="text">
        <button>Search</button>
    </div>
    
    <div id="body-wrapper" class="flex-wrapper flex-col">

        
        <!-- Time Location Container -->
        <div id="time-location">
            <span id="location"></span>
            <span id="time"></span>
        </div>

        <!-- Information Container -->
        <div id="container" class="flex-wrapper flex-col">
            
            <!-- Temp/Condition -->
            <div id="temp-container">
                <h1 id="temp"></h1>
                <p id="condition"></p>
            </div>

            <!-- Feels/Wind -->
            <div class="flex-wrapper" id="feels-wind">
                <span id="feels" class="tab"><i class="fas fa-snowflake" id="snowflake"></i></span>
                <span id="wind" class="tab"><i class="fas fa-wind" id="windflow"></i></span>
            </div>

            <!-- Max/Min -->
            <div id="max-min" class="flex-wrapper">
                <span id="max" class="tab"></span>
                <span id="min" class="tab"></span>
            </div>

        </div>

        <!-- Loading Anime -->
        <div id="loader">
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
        </div>

    </div>

    <!-- Source/Acknowledgement -->
    <div class="flex-wrapper">Powered by :<a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div>

    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/829d0985e1.js" crossorigin="anonymous"></script>
    <!-- Local Files -->
    <script src="./link.js"></script>
    <script src="./static/js/script.js" type="module"></script>
</body>
</html>
