<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>weather app update</title>
</head>
<body>
    <div id="body-wrapper" class="flex-wrapper flex-col">
        
        <div id="time-location">
            <span id="location"></span>
            <span id="time"></span>
        </div>

        <div id="container" class="flex-wrapper flex-col">
            
            <div id="temp-container">
                <h1 id="temp"></h1>
                <p id="condition"></p>
            </div>

            <div class="flex-wrapper" id="feels-wind">
                <span id="feels" class="tab"></span>
                <span id="wind" class="tab"></span>
            </div>

            <!-- <div class="flex-wrapper" class="feels-wind">
                <span id="feels" class="tab"></span>
                <span id="wind" class="tab"></span>
            </div> -->

            <div id="max-min" class="flex-wrapper">
                <span id="max" class="tab"></span>
                <span id="min" class="tab"></span>
            </div>

        </div>

        <div id="loader">
            <div class="loaders"></div>
            <div class="loaders"></div>
            <div class="loaders"></div>
        </div>

    </div>

    <script src="./config.js"></script>
    <script src="./static/js/script.js" type="module"></script>
</body>
</html>
